<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - FZBillinG</title>
    <link rel="stylesheet" href="setting.css">
</head>
<body>
    <div class="settings-container">
        <h1>Settings</h1>
        
        <div class="setting-group">
            <label for="restaurantName">Restaurant Name:</label>
            <input type="text" id="restaurantName" placeholder="Enter restaurant name">
        </div>
        
        <div class="setting-group">
            <label for="printerSize">Printer Size:</label>
            <select id="printerSize">
                <option value="58mm">58 mm</option>
                <option value="80mm">80 mm</option>
                <option value="A4">A4</option>
            </select>
        </div>
        
        <div class="setting-group">
            <label for="address">Address:</label>
            <textarea id="address" placeholder="Enter address"></textarea>
        </div>
        
        <div class="setting-group">
            <label for="gstStatus">GST Status:</label>
            <select id="gstStatus">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>
        
        <!-- New GST Percentage input field -->
        <div class="setting-group">
            <label for="gstPercentage">GST Percentage:</label>
            <input type="number" id="gstPercentage" placeholder="Enter GST percentage (if applicable)" step="0.01" min="0">
        </div>
        
        <button onclick="saveSettings()">Save Settings</button>
    </div>

    <script src="setting.js"></script>
</body>
</html>
